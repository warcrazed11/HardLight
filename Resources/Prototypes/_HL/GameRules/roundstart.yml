- type: entity
  parent: BaseGameRule
  id: NFPirate
  components:
  - type: NFPirateRule
  - type: AntagObjectives
    objectives:
    - NFPiratePlunderObjective
    - NFPirateBountyObjective
  - type: AntagSelection
    agentName: nf-pirate-round-end-agent-name
    definitions:
    # Pirate Captain role
    - prefRoles: [ NFPirateCaptain ]
      max: 999
      playerRatio: -1
      lateJoinAdditional: true
      allowNonHumans: true
      multiAntagSetting: All
      components: &pirateComponents
      - type: MailDisabled
      - type: NpcFactionMember
        factions:
        - NFPirate
      whitelist:
        components:
        - AutoPirateCaptain
      mindRoles:
      - MindRoleNFPirateCaptain
      briefing: &pirateBriefing
        sound: "/Audio/_NF/Misc/pirate_greeting.ogg"
    # Pirate First Mate role
    - prefRoles: [ NFPirateFirstMate ]
      max: 999
      playerRatio: -1
      lateJoinAdditional: true
      allowNonHumans: true
      multiAntagSetting: All
      components: *pirateComponents
      mindRoles:
      - MindRoleNFPirateFirstMate
      whitelist:
        components:
        - AutoPirateFirstMate
      briefing: *pirateBriefing
    # Pirate role
    - prefRoles: [ NFPirate ]
      max: 999
      playerRatio: -1
      lateJoinAdditional: true
      allowNonHumans: true
      multiAntagSetting: All
      components: *pirateComponents
      mindRoles:
      - MindRoleNFPirate
      # no whitelist, catchall
      briefing: *pirateBriefing

