  - type: Sprite
    sprite: _NF/Objects/Specific/Mercenary/merc_coin.rsi
    state: merc_coin
  - type: Item
    sprite: _NF/Objects/Specific/Mercenary/merc_coin.rsi
    size: Tiny
  - type: Stack
    count: 20
    stackType: MercCoin
  - type: StaticPrice
    price: 0
  - type: StackPrice
    price: 200
