#region Laser bolts
# Pistols / SMGs
- type: entity
  id: NFBulletLaserLow
  parent: NFBaseBulletLaser
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Heat: 10

# Assault Rifles / Carbines
- type: entity
  id: NFBulletLaserPractice
  parent: NFBaseBulletLaser
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
    layers:
    - state: omnilaser_greyscale
      shader: unshaded
      color: green
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Heat: 0

- type: entity
  id: NFBulletLaserMedium
  parent: NFBaseBulletLaser
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Heat: 15

# Rifles
- type: entity
  id: NFBulletLaserHeavy
  parent: NFBaseBulletLaser
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Heat: 22

# Shotgun
- type: entity
  name: wide laser barrage
  id: HLBulletLaserSpread
  categories: [ HideSpawnMenu ]
  parent: NFBaseBulletLaser
  components:
  - type: ProjectileSpread
    proto: NFBulletLaserMedium
    count: 4 #75 heat damage if you hit all your shots, but wide spread
    spread: 30

- type: entity
  name: narrow laser barrage
  id: HLBulletLaserSpreadNarrow
  categories: [ HideSpawnMenu ]
  parent: NFBaseBulletLaser
  components:
  - type: ProjectileSpread
    proto: NFBulletLaserLow
    count: 4 #50 heat damage if you hit all your shots, but narrower spread
    spread: 10

- type: entity
  name: disabling laser barrage
  id: HLBulletDisablerSmgSpread
  categories: [ HideSpawnMenu ]
  parent: NFBulletDisabler
  components:
  - type: ProjectileSpread
    proto: NFBulletDisablerLow
    count: 3 #bit stronger than a disabler if you hit your shots you goober, still not a 2 hit stun though
    spread: 9

#region Disabler bolts
- type: entity
  parent: BulletDisabler
  id: NFBulletDisablerStaminaOnly
  name: disabler bolt
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    impactEffect: BulletImpactEffectDisabler
    damage:
      types:
        Heat: 0
    soundHit:
      collection: WeakHit
    forceSound: true

- type: entity
  id: NFBulletDisabler
  name: disabler bolt
  parent: BulletDisabler
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    impactEffect: BulletImpactEffectDisabler
    damage:
      types:
        Heat: 0
    soundHit:
      collection: WeakHit
    forceSound: true
  - type: StaminaDamageOnCollide
    damage: 18

- type: entity
  id: NFBulletDisablerLow
  name: disabler bolt
  parent: BulletDisabler
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    impactEffect: BulletImpactEffectDisabler
    damage:
      types:
        Heat: 1
    soundHit:
      collection: WeakHit
    forceSound: true
  - type: StaminaDamageOnCollide
    damage: 14

#region Kinetic bolts
- type: entity
  id: NFBulletKineticLowPower
  name: kinetic bolt
  parent: BulletKinetic
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    impactEffect: BulletImpactEffectKinetic
    damage:
      types:
        Blunt: 15
        Structural: 30
  - type: Ammo
    muzzleFlash: HitscanEffect
  - type: TimedDespawn
    lifetime: 1.5
  - type: PointLight
    radius: 2.5
    color: white
    energy: 0.5
