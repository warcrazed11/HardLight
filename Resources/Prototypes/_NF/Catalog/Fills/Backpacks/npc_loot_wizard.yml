# BASE
- type: entity
  parent: BaseItem
  id: WizardDuffelGiftBox
  name: wizard federation bundle
  description: Loot boxes? Here?
  abstract: true
  categories: [ HideSpawnMenu ]
  suffix: NPC Loot
  components:
  - type: Sprite
    sprite: Clothing/Back/Duffels/syndicate.rsi
    state: icon-ammo
  - type: Item
    size: Normal
  - type: Clothing
    quickEquip: false
    slots:
    - back
  - type: SpawnItemsOnUse
    items:
      - id: SpaceCash10
    sound:
      path: /Audio/Items/jumpsuit_equip.ogg


- type: entity
  parent: WizardDuffelGiftBox
  id: WizardMessengerGiftBox
  name: wizard federation bundle
  description: Loot boxes? Here?
  abstract: true
  categories: [ HideSpawnMenu ]
  suffix: NPC Loot
  components:
  - type: Sprite
    sprite: _NF/Clothing/Back/Messenger/color.rsi
    layers:
    - state: icon-base
      color: "#6e2673"
    - state: icon-sling
      color: "#4b3144"
    - state: icon-clasp
      color: "#0f73ab"
  - type: Clothing
    sprite: _NF/Clothing/Back/Messenger/color.rsi
    clothingVisuals:
      back:
      - state: base-equipped-BACKPACK
        color: "#6e2673"
      - state: sling-equipped-BACKPACK
        color: "#0f73ab"
      - state: clasp-equipped-BACKPACK
        color: "#0f73ab"
  - type: Item
    inhandVisuals:
      left:
      - state: base-inhand-left
        color: "#6e2673"
      - state: clasp-inhand-left
        color: "#0f73ab"
      right:
      - state: base-inhand-right
        color: "#6e2673"
      - state: clasp-inhand-right
        color: "#0f73ab"

